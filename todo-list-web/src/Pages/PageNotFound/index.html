<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Page Not Found (Error 404) - Website Name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #333;
        background: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
      }
      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 2rem;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .alert-icon {
        font-size: 5rem;
        color: #f5d100;
        margin-bottom: 1rem;
      }
      h1 {
        font-size: 3rem;
        margin-top: 0;
        color: #000;
        text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
      }
      p {
        margin-bottom: 1rem;
        color: #333;
      }
      a {
        color: #fff;
        text-decoration: none;
        background-color: #555;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: background-color 0.2s ease-in-out;
      }
      a:hover {
        background-color: #333;
      }

      /* Media queries */
      @media only screen and (max-width: 600px) {
        body {
          font-size: 14px;
        }
        .container {
          max-width: 90%;
          padding: 1rem;
        }
        .alert-icon {
          font-size: 3rem;
        }
        h1 {
          font-size: 2rem;
        }
        p {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <i class="alert-icon fas fa-exclamation-triangle"></i>
      <h1 style="color: black;">Page Not Found (Error 404)</h1>
      <p>We're sorry, the page you requested could not be found. It may have been moved or deleted.</p>
      <p>Please check the URL for any typos, or go back to the <a href="/">homepage</a>.</p>
    </div>
    <script src="https://kit.fontawesome.com/1234567890.js" crossorigin="anonymous"></script>
  </body>
</html>
